<!-- Mit dem include wird hier mein header hinzugefügt -->
{% include "header.html" %}
  <body>

  <!-- Mit dem include wird hier meine Navbar hinzugefügt -->
{% include "navbar.html" %}

   <br /><br />

    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">{{ ueberschrift }}</h2>
            <p class="lead mb-5">{{ einleitung }}</p>
          </div>
        <div class="container text-left">
            <!--  Formular wird bei Submit mit der Methode Post übermittelt, Standart wäre GET
            Durch Submit werden die Daten an die URL Eingabe geschickt
            Name des inputs muss unbedingt mit dem Key nach request.form übereinstimmen-->
            <form method="POST">
              <div class="form-group">
                <label for="Workoutart">Workoutart</label>
                <input type="text" name="workoutart" class="form-control" id="Workoutart" placeholder="Was hast du trainiert?">
              </div>
              <div class="form-group">
                <label for="Dauer">Dauer</label>
                <input type="text" name="dauer" class="form-control" id="dauer" placeholder="Wie lange hat es gedauert?">
              </div>
                <br>
                <button type="submit" class="btn btn-warning">Workout speichern</button>
            </form>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
  </body>
