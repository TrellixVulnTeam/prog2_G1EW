<!-- Mit dem include wird hier mein header hinzugefügt -->
{% include "header.html" %}
  <body>

  <!-- Mit dem include wird hier meine Navbar hinzugefügt -->
{% include "navbar.html" %}

   <br /><br />

    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">{{ ueberschrift }}</h2>
            <p class="lead mb-5">{{ einleitung }}</p>
          </div>
        <div class="container text-left">
            <!--  Formular wird bei Submit mit der Methode Post übermittelt, Standart wäre GET
            Durch Submit werden die Daten an die URL Eingabe geschickt
            Name des inputs muss unbedingt mit dem Key nach request.form übereinstimmen-->
            <form method="POST">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Übung</label>
                  </div>
                  <select  name="uebung" class="custom-select">
                    <option selected>Welche Übung willst du machen?</option>
                    <option>Bankdrücken</option>
                    <option>Back Extension</option>
                    <option>Bizeps Curls</option>
                    <option>Klimmzüge</option>
                    <option>Beinpresse</option>
                    <option>Deadlift</option>
                    <option>Velo</option>
                    <option>Laufband</option>
                    <option>Lattzug</option>
                  </select>
                </div>
              <div class="form-group">
                <label>Dauer</label>
                <input type="text" name="dauer" class="form-control" placeholder="Wie lange hat es gedauert?">
              </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Muskelgruppe</label>
                  </div>
                  <select  name="muskelgruppe" class="custom-select">
                    <option selected>Wähle die Muskelgruppe, zu welcher die Übung passt</option>
                    <option>Arme</option>
                    <option>Beine</option>
                    <option>Brust</option>
                    <option>Rücken</option>
                    <option>Bauch</option>
                    <option>Cardio</option>
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-warning">Workout speichern</button>
            </form>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
  </body>
